<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="style.css" />
    <title>guessing game</title>
  </head>
  <body>
    <header>
      <h1>Guess my number!</h1>
      <p class="between">(between 1 and 20)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>

    <main>
      <section class="left">
        <input type="number" class="guess" /></input>
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Star guessing...</p>
        <p class="label-score">Score: <span class="score">20</span></p>
        <p class="label-highscore">Highscore: <span class="highscore">0</span></p>

      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
